name: Security Scan

on:
 push:
  branches:
   - main

jobs:
 security:
  runs-on: ubuntu-latest

  steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Set up Python
     uses: actions/setup-python@v2
     with:
      python-version: 3.8

   - name: Intall dependencies
     run: pip install bandit

   - name: Run security scan
     run: bandit -r
